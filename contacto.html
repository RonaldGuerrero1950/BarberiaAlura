<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Productos - Barberia Alura</title>
</head>

<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico:  </label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="+54 9 11 1234 5678" required>

            <label for="mensaje"></label>
            <textarea id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>
                <label for="radioemail"><input type="radio" id="radioemail" value="Email" name="contacto">Email</label>             
                <label for="radiotelefono"><input type="radio" id="radiotelefono" value="Telefono" name="contacto">Telefono</label>            
                <label for="radiowhatsapp"><input type="radio" id="radiowhatsapp" value="Whatsapp" name="contacto" checked>Whatsapp</label>  
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 a 20:00</td>
                </tr>
                    
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 a 20:00</td>
                </tr>
                    
                <tr>
                    <td>Viernes</td>
                    <td>08:00 a 20:00</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>

</body>

<!-- Lo que aprendimos en esta aula:

A crear una tabla HTML.
La etiqueta table, representa la tabla.
La etiqueta tr, representa la fila de la tabla.
La etiqueta td, representa la celda de la tabla.
La etiqueta thead, representa el encabezado de la tabla.
La etiqueta tbody, representa el cuerpo de la tabla.
La etiqueta th, representa la celda del encabezado de la tabla.
La etiqueta tfoot, representa el pie de página de la tabla.
A colocar los estilos respectivos a nuestra tabla. -->

</html>
